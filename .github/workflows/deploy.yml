name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build backend
        run: mvn -B -f backend/pom.xml clean package -DskipTests

  build_frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile
        working-directory: frontend

      - name: Frontend ESLint
        run: pnpm lint
        working-directory: frontend

      - name: Frontend Prettier check
        run: pnpm lint:prettier
        working-directory: frontend

      - name: Frontend TypeScript check
        run: pnpm lint:types
        working-directory: frontend

      - name: Frontend Vitest
        run: pnpm test --run
        working-directory: frontend

      - name: Build frontend
        run: pnpm build
        working-directory: frontend

  deploy_backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    needs: build_backend
    env:
      RAILWAY_TOKEN: ${{ vars.RAILWAY_TOKEN }}
      RAILWAY_SERVICE: ${{ vars.RAILWAY_SERVICE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy backend Dockerfile
        working-directory: backend
        run: railway up --service "$RAILWAY_SERVICE" --detach

  deploy_frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs:
      - build_frontend
      - deploy_backend
    env:
      VERCEL_TOKEN: ${{ vars.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ vars.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Deploy frontend
        working-directory: frontend
        run: vercel deploy --prod --token="$VERCEL_TOKEN"
