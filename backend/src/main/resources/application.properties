# Server Configuration
server.port=8080

# Database Configuration
# SQLite database file location
# Use absolute path to avoid accidentally creating an empty DB in another working directory
spring.datasource.url=jdbc:sqlite:/Users/gustavo/Downloads/red_panda/maplewood_school.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Flyway Database Migration Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.mixed=true

# CORS Configuration (allow frontend to connect)
# You'll need to configure CORS in your code or add this:
# spring.web.cors.allowed-origins=http://localhost:3000
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
# spring.web.cors.allowed-headers=*

# SpringDoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/api
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Spring Boot DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
# Exclude static resources from restart (they're handled by LiveReload)
spring.devtools.restart.exclude=static/**,public/**,templates/**

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.endpoints.web.base-path=/actuator

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.maplewood=DEBUG
